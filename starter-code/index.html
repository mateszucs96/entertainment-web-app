<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Entertainment web app</title>
</head>

<body>
  <header>
    <nav class="header-container">
      <div>
        <ul class="nav-container">

          <img class="nav-container logo" src="./assets/logo.svg" />
          <div class="navbar-container">
            <li>
              <a href="index.html">
                <img class="navbar-container home" src="./assets/icon-nav-home.svg" />
              </a>

            </li>
            <li>
              <a href="movies.html">
                <img class="navbar-container movies" src="./assets/icon-nav-movies.svg" />
              </a>

            </li>
            <li>
              <a href="tv-series.html">
                <img class="navbar-container tv-series" src="./assets/icon-nav-tv-series.svg" />
              </a>

            </li>
            <li>
              <a href="bookmarked.html">
                <img class="navbar-container bookmark" src="./assets/icon-nav-bookmark.svg" />
              </a>

            </li>
          </div>
          <img class="nav-container avatar" src="./assets/image-avatar.png" />
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div main-contain>

    </div>
    <section class="input-section">
      <form>
        <div class="input-container">
          <input type="text" placeholder="Search for movies or TV series">
        </div>

      </form>
    </section>
    <section class="trending-container">
      <h1>
        Trending
      </h1>
      <div class="movie-card">
        <div class="section__header-container">
          <header>
            <p>
              2019
            </p>
            <div class="dot"></div>
            <p>
              Movie
            </p>
            <div class="dot"></div>
            <p>
              PG
            </p>
          </header>
          <div class="header-title">
            <h3>
              Title title
            </h3>
          </div>
        </div>

        <div class="bookmark-marker"></div>
      </div>

      <!-- Display trending shows -->
    </section>

    <section class="recommended-container">
      <h1>
        Recommended for you
      </h1>

    </section>


    <!-- Display recommended shows -->
  </main>
